<!DOCTYPE html>
<html>
<head>
    <title>How was your experience at bike fest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 30px;
        }
        #log-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* wrap on small screens */
            gap: 20px; /* space between faces */
            padding: 0;
            list-style: none;
        }
        #log-list li img {
            cursor: pointer;
            max-width: 15vw; /* responsive width */
            height: auto;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #log-list li:hover img {
            transform: scale(0.6);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body style="font-family:Arial; text-align:center; margin-top:50px;">
    <h1>How was your experience at bike fest</h1>

    <!-- List of items -->
    <ul id="log-list"></ul>

    <script>
        const logList = document.getElementById("log-list");
        let currentLog = [];

        function renderList(log) {
            if (JSON.stringify(log) === JSON.stringify(currentLog)) return;
            logList.innerHTML = "";
            log.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `<img src="/static/${item}.png" alt="${item}">`;

                // click â†’ tell server which item
                li.addEventListener("click", async () => {
                    try {
                        await fetch("/item_clicked", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({"name": item})
                        });
                        window.location.href = "/";
                    } catch (err) {
                        console.error("Error sending click:", err);
                    }
                });

                logList.appendChild(li);
            });
        }

        // Poll for updates
        setInterval(async () => {
            try {
                const response = await fetch("/get_log");
                const data = await response.json();
                renderList(data.log);
            } catch (err) {
                console.error("Polling error:", err);
            }
        }, 1000);
    </script>
</body>
</html>
